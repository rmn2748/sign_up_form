<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body">
        
        <div class="card-container"> 
            <div class="top-margin"></div>
            <div class="card-heading">  <img class="odin-logo" src="img/odin-lined.png"> <h1> ODIN</h5></div>
            <div></div>
        </div>
        
        <div class="main-container">

            <div class="header">
                <h2 class="header-main-content">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started </h2>
                <h2> You know you want to!</h2>
            </div>

            <form id="my-form" action="" method="post"> 
                <h2>Let's do this!</h2>
                <div class="main-form">
                    <div class="left-form">
                            <div>
                                <label for="firstName"> FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>

                            <div>
                                <label for="mail"> EMAIL</label>
                                <input type="email" id="mail" name="mail">
                            </div>

                            <div>
                                <label for="password1"> PASSWORD</label>
                                <input type="password" id="password1" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            </div>
                    
                    </div>
                    <div class="right-form">
                        <div>
                            <label for="lastName"> LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div>
    
                            <label for="phonenumber"> PHONE NUMBER</label>
                            <input for="number" id="phonenumber" name="phonenumber">
                        </div>
                        
                        <div>
                            <label for="password2"> CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                        
                     </div>
                </div>
            </form>


            <div class="footer"> <div><button type="submit" form="my-form"> Create account</button></div>Already have an account ? Log in </div>
        </div>
    </div>
</body>

</html>
